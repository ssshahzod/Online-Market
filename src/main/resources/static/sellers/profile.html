<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${userInfo.firstName} + ' ' + ${userInfo.secondName}"></title>
</head>
<body>
<div class="container">
    <a id="createProd" href="/new">New product</a>
</div>
<script>
    var id = "[[${userInfo.id}]]";
    var state = "[[${showNewProd}]]";
    let create = document.getElementById("createProd");
    if(state === "true") {
        create.href = "/sellers/" + id + "/new";
        create.style.display = '';
    }
    else
        create.style.display = 'none';
</script>
</body>
</html>
