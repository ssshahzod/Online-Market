<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <style>
        body {
            background-color: #E8A87C;
            font-family: "SF Pro Rounded", sans-serif;
            padding-top: 10%;
        }
        .container {
            transform: scale(2);
            max-width: 50%;
            padding-top: 100px;
        }
        .info {
            background: #fcd3b4;
            border-radius: 12px;
            padding: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/users/new">
        <h1 class="form-signup-heading" align="middle">Welcome!</h1>
        <p>
            <label for="firstName" class="sr-only">First name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First name" required autofocus>
        </p>
        <p>
            <label for="secondName" class="sr-only">Second name</label>
            <input type="text" id="secondName" name="secondName" class="form-control" placeholder="Second name" required>
        </p>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" minlength="8" class="form-control" placeholder="Password" required>
            <p class="info">Note: Password must be 8-15 characters length</p>
        </p>
        <input name="_csrf" type="hidden" value="bff3f041-3f76-4c8d-9297-077a488c6314" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>
</body>
</html>
